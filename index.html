    <!-- iOS Safari CSS fixes -->
    <style>
      /* Critical CSS for iOS Safari */
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Prevent iOS Safari from adding rounded corners and shadows */
      * {
        -webkit-appearance: none;
        appearance: none;
        -webkit-border-radius: 0;
        border-radius: 0;
      }
      
      /* Fix for iOS Safari input zoom */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Loading spinner for iOS */
      .ios-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .ios-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- iOS Safari loading fallback -->
    <div id="ios-loading" class="ios-loading">
      <div class="ios-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- iOS Safari specific script -->
    <script>
      // Remove loading spinner once React loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loading = document.getElementById('ios-loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
      
      // iOS Safari viewport fix
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.addEventListener('DOMContentLoaded', function() {
          // Force viewport recalculation on iOS
          setTimeout(function() {
            window.scrollTo(0, 1);
            window.scrollTo(0, 0);
          }, 100);
        });
      }
      
      // Console log for debugging on iOS
      console.log('üçé iOS Safari Debug:', {
        userAgent: navigator.userAgent,
        isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
        isSafari: /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent),
        viewportWidth: window.innerWidth,
        viewportHeight: window.innerHeight,
        devicePixelRatio: window.devicePixelRatio
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
